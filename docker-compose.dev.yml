version: "3.9"

services:
  frontend:
    build:
      context: ./respira
      dockerfile: Dockerfile.dev
    container_name: respira-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./respira:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
